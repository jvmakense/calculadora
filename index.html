<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body style="background-color: #dedede;">
    <div class="form border border-dark bg-white rounded shadow my-5 container mx-auto p-4">
        <h1 class="text-center">Calculadora</h1>
        <div class="row my-4">
            <div class="col">
                <div class="form-group">
                    <label for="numero1" class="form-label">Número 01</label>
                    <input id="numero1" type="number" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="numero2" class="form-label">Número 02</label>
                    <input id="numero2" type="number" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col"><button onclick="somar()" class="btn btn-success w-100">+</button></div>
            <div class="col"><button onclick="subtrair()" class="btn btn-danger w-100">-</button></div>
            <div class="col"><button onclick="mutiplicar()" class="btn btn-primary w-100">X</button></div>
            <div class="col"><button onclick="divisao()" class="btn btn-secondary w-100">/</button></div>
            <div class="col"><button onclick="exponeciacao()" class="btn btn-info w-100">x²</button></div>
            <div class="col"><button onclick="limpar()" class="btn btn-warning w-100">CE</button></div>
        </div>
        <p id="display" class="fs-3 mt-4 text-center">Resultado</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
